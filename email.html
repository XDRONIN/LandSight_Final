<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Scheduler</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            margin: 0;
            padding: 20px;
            background: #f0f0f0;
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            background: white;
            padding: 30px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        h1 {
            text-align: center;
            margin-bottom: 30px;
        }
        input, select {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Satellite Email Scheduler</h1>
        <form id="emailForm">
            <label for="time">Select the Satellite Overpass Time:</label>
            <input type="datetime-local" id="time" name="time" required>
            
            <label for="email">Enter Your Email:</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required>
            
            <label for="hours">Select Notification Time (hours before event):</label>
            <select id="hours" name="hours">
                <option value="1">1 Hour Before</option>
                <option value="2">2 Hours Before</option>
                <option value="3">3 Hours Before</option>
                <option value="4">4 Hours Before</option>
                <option value="5">5 Hours Before</option>
            </select>

            <button type="submit">Schedule Email</button>
        </form>
    </div>

    <script>
        document.getElementById("emailForm").addEventListener("submit", function(event) {
            event.preventDefault();

            // Get the form values
            const time = new Date(document.getElementById("time").value);
            const email = document.getElementById("email").value;
            const hoursBefore = document.getElementById("hours").value;

            // Send data to backend for scheduling
            fetch("/schedule-email", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify({
                    time: time,
                    email: email,
                    hoursBefore: hoursBefore
                })
            }).then(response => response.json()).then(data => {
                alert(data.message);  // Notify the user of the scheduling result
            }).catch(error => console.error('Error:', error));
        });
    </script>
</body>
</html>
